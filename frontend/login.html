<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | MacroMunch</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="auth container">
      <h1>Login</h1>
      <form id="loginForm" class="card form-card">
        <div id="loginError" class="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>
        <label>Email
          <input type="email" name="email" required />
        </label>
        <label>Password
          <input type="password" name="password" required />
        </label>
        <button class="btn" type="submit">Login</button>
      </form>
      <p>New here? <a href="/MacroMunch/frontend/register.html">Create an account</a></p>
    </main>
    <script src="./js/auth.js"></script>
  </body>
  </html>
