<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - MacroMunch</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #6c5ce7, #00c2ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #6c5ce7;
        }
        p {
            color: #666;
            margin: 0 0 30px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c5ce7, #00c2ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .note {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #856404;
        }
        .note strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Create Admin User</h1>
        <p>Set up an administrator account for MacroMunch</p>
        
        <div id="message" class="message"></div>
        
        <form id="createAdminForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Admin User">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@macromunch.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Minimum 6 characters">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password">
            </div>
            
            <button type="submit">Create Admin Account</button>
        </form>
        
        <div class="note">
            <strong>‚ö†Ô∏è Important:</strong>
            This page should be deleted after creating your admin account for security reasons.
        </div>
    </div>

    <script>
        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const button = e.target.querySelector('button');
            
            // Clear previous messages
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Validation
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.textContent = 'Password must be at least 6 characters!';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }
            
            // Disable button
            button.disabled = true;
            button.textContent = 'Creating account...';
            
            try {
                const response = await fetch('/MacroMunch/backend/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Now upgrade to admin
                    const adminResponse = await fetch('/MacroMunch/backend/controllers/makeAdmin.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const adminData = await adminResponse.json();
                    
                    if (adminData.success) {
                        messageDiv.textContent = '‚úÖ Admin account created successfully! Redirecting to login...';
                        messageDiv.className = 'message success';
                        messageDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = '/MacroMunch/frontend/login.html';
                        }, 2000);
                    } else {
                        throw new Error(adminData.message || 'Failed to set admin role');
                    }
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                messageDiv.textContent = '‚ùå Error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                
                button.disabled = false;
                button.textContent = 'Create Admin Account';
            }
        });
    </script>
</body>
</html>
